<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/Layout">
	
	<head>
		<meta charset="UTF-8"></meta>
		<title>Pesquisa de Produto</title>
		<link rel="styLesheet" type="text/css" href="../css/bootstrap.min.css"></link>
		<script src="../js/bootstrap.min.js"></script>
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
		type="text/css">
	</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
	<a
		class="navbar-brand" href="#" >
		<img src="https://soratto.xyz/src/images/logo.png" alt="Senai"  width = "100px" height= "10px"></img>
	</a>
	</nav>	
	
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-9">
				<h3>
					Pesquisa de Produtos
				</h3>
			</div>
			
		<div class="col-md-3">
			<a href="/produto/novo" class="btn btn-primary pull-right h2">Novo Produto</a>
		</div>
	</div>
		<div class="row">
			<div class="table-responsive col-md-12">
				<table class="table table-striped"
					   cellspacing="0" cellpadding="0">
					<thead>
						<tr>
							<th>id</th>
							<th>Descrição</th>
							<th>Marca</th>
							<th>Preço</th>
							<th class="actions">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="produto : ${produtos}">
							<td th:text="${produto.id}"></td>
							<td th:text="${produto.descricao}"></td>
							<td th:text="${produto.marca}"></td>
							<td th:text="${produto.preco}"></td>
							<td class="text-center">
								<a th:href="@{/produto/{id}(id=${produto.id})}">
								<i class="bi bi-pencil-fill"></i>
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
 							    <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
								</svg>
								</a>
								
								<a th:href="@{/produto/excluir/{id}(id=${produto.id})}">
								<i class="bi bi-pencil-fill"></i>
								<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
 							 	<path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
								</svg>
								</a>
							</td>
						</tr>
						<tr>
							<td th:if="${#lists.isEmpty(produtos)}">
								Nenhum produto encontrado!!
							</td>
						</tr>
					</tbody>
				</table>	
				</div>
			</div>
		</div>
	
	
</body>
</html>
